<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Bagian Kiri: Video -->
        <div class="video-container">
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480"></canvas>
            <div style="margin-top: 10px;">
                <span class="status-indicator" id="cameraStatus"></span>
                <span id="cameraStatusText">Kamera mati</span>
            </div>
        </div>

        <!-- Bagian Kanan: Kontrol -->
        <div class="controls">
            <h3>Face Recognition</h3>
            
            <button id="toggleCameraBtn">Hidupkan Kamera</button>
            <button id="testBackendBtn">Test Backend</button>
            
            <hr>
            
            <h4>Pendaftaran</h4>
            <input type="text" id="registerName" placeholder="Masukkan nama" />
            <button id="registerBtn" disabled>Daftar Wajah</button>
            
            <h4>Verifikasi</h4>
            <button id="verifyBtn">Verifikasi Wajah</button>
            
            <div id="result" class="result-box">
                Hasil akan tampil di sini
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
